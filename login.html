<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="bioDataForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="cpassword">Confirm Password:</label>
      <input type="password" id="cpassword" name="cpassword" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" min="100" max="250" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" min="30" max="180" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var cpassword = document.getElementById("cpassword").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var dob = document.getElementById("dob").value;
      var height = document.getElementById("height").value;
      var weight = document.getElementById("weight").value;

      if (name.trim() === "") {
        alert("Name must not be blank or empty!");
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Provide a valid email address!");
        return false;
      }

      if (password !== cpassword) {
        alert("Password and Confirm Password must be the same!");
        return false;
      }

      if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must have exactly 10 numeric digits!");
        return false;
      }

      if (address.trim() === "") {
        alert("Address must not be blank or empty!");
        return false;
      }

      if (dob === "") {
        alert("Date of Birth must not be empty!");
        return false;
      }

      if (height < 100 || height > 250) {
        alert("Height must be between 100 cm and 250 cm!");
        return false;
      }

      if (weight < 30 || weight > 180) {
        alert("Weight must be between 30 kg and 180 kg!");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
